name: tag push

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    env:
      TAGNAME: ${GITHUB_REF#refs/tags/v}
    steps:
      - run: |
          echo TAGNAME $TAGNAME
          echo "[${GITHUB_REF#refs/tags/v}]"

